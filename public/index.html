<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accelerate Content Automation</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .status.healthy {
            background: #10b981;
            color: white;
        }
        .status.error {
            background: #ef4444;
            color: white;
        }
        .endpoints {
            margin-top: 30px;
        }
        .endpoint {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .endpoint code {
            background: #1f2937;
            color: #10b981;
            padding: 2px 5px;
            border-radius: 3px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background: #5a67d8;
        }
        #output {
            background: #1f2937;
            color: #10b981;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Accelerate Content Automation</h1>
        <p>Automated content discovery and enrichment system</p>
        
        <div id="health-status">
            <span class="status" id="status-badge">Checking...</span>
        </div>

        <div class="endpoints">
            <h2>API Endpoints</h2>
            <div class="endpoint">
                <strong>Health Check:</strong> <code>GET /api/health</code>
            </div>
            <div class="endpoint">
                <strong>Run Content Discovery:</strong> <code>POST /api/run</code>
            </div>
            <div class="endpoint">
                <strong>Enrich Content:</strong> <code>POST /api/enrich</code>
            </div>
            <div class="endpoint">
                <strong>Dashboard Stats:</strong> <code>GET /api/dashboard</code>
            </div>
            <div class="endpoint">
                <strong>Admin Panel:</strong> <a href="/admin">Open Admin Panel</a>
            </div>
        </div>

        <div style="margin-top: 30px;">
            <h3>Quick Actions</h3>
            <button onclick="checkHealth()">Check System Health</button>
            <button onclick="runDiscovery()">Run Content Discovery</button>
            <button onclick="getDashboard()">Get Dashboard Stats</button>
        </div>

        <div id="output" style="display: none;"></div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/api/health`);
                const data = await response.json();
                updateStatus(data.status === 'healthy');
                showOutput(JSON.stringify(data, null, 2));
            } catch (error) {
                updateStatus(false);
                showOutput(`Error: ${error.message}`);
            }
        }

        async function runDiscovery() {
            try {
                showOutput('Running content discovery...');
                const response = await fetch(`${API_BASE}/api/run`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({source: 'manual'})
                });
                const data = await response.json();
                showOutput(JSON.stringify(data, null, 2));
            } catch (error) {
                showOutput(`Error: ${error.message}`);
            }
        }

        async function getDashboard() {
            try {
                const response = await fetch(`${API_BASE}/api/dashboard`);
                const data = await response.json();
                showOutput(JSON.stringify(data, null, 2));
            } catch (error) {
                showOutput(`Error: ${error.message}`);
            }
        }

        function updateStatus(healthy) {
            const badge = document.getElementById('status-badge');
            badge.textContent = healthy ? 'âœ“ System Healthy' : 'âœ— System Error';
            badge.className = `status ${healthy ? 'healthy' : 'error'}`;
        }

        function showOutput(content) {
            const output = document.getElementById('output');
            output.style.display = 'block';
            output.textContent = content;
        }

        // Check health on load
        checkHealth();
    </script>
</body>
</html>
